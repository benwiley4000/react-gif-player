<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React GIF Player</title>
    <link rel="stylesheet" href="dist/gifplayer.css">
    <style>
      .demo {
        margin: 2rem;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="demo">
      <h1>React GIF Player</h1>
      <div id="gif_player_container"></div>
      <a href="http://giphy.com/gifs/black-and-white-vintage-SRdKHbWZs3KWQ">Source</a>
    </main>

    <!-- react/react-dom served over CDN -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <script src="dist/gifplayer.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(GifPlayer, {
          gif: 'flip_the_frog.gif',
          still: 'flip_the_frog.jpg'
        }),
        document.getElementById('gif_player_container')
      );
    </script>
  </body>
</html>
